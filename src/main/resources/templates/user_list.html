<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css"/>
</head>
<body>
<header>
    Liste des utilisateurs
</header>
<!-- Navbar Bootstrap -->
<!-- https://getbootstrap.com/docs/5.2/components/navbar/ -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/users">Accueil</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/users">Liste des utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/ajoute">Ajouter un utilisateur</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content">
    <aside>
        <div>Admin</div>
        <tr th:each="user : ${usersadmin}">
            <td><span th:text="${user.lastName} "></span><br></td>

        </tr>
    </aside>

    <main>
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>mail</th>
                <th>password</th>
                <th>admin</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.lastName}"></span></td>
                <td><span th:text="${user.firstName}"></span></td>
                <td><span th:text="${user.mail}"></span></td>
                <td><span th:text="${user.password}"></span></td>
                <td><span th:text="${user.admin}"></span></td>
                <td>
                <button th:if="${user.enabled}" th:onclick="'disableUser(' + ${user.id} + ')'">Désactiver</button>
                <button th:unless="${user.enabled}" th:onclick="'enableUser(' + ${user.id} + ')'">Activer</button>

                <!-- 编辑按钮 -->
                <button th:onclick="'editUser(' + ${user.id} + ')'">Éditer</button>

                <!-- 删除按钮 -->
                <button th:onclick="'deleteUser(' + ${user.id} + ')'">Supprimer</button>
                </td>

            </tr>

            </tbody>
        </table>
    </main>
</div>
<footer>footer</footer>
</body>
</html>
