<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css"/>
</head>
<body>
<header>
    <strong>Liste des utilisateurs</strong>
</header>
<!-- Navbar Bootstrap -->
<!-- https://getbootstrap.com/docs/5.2/components/navbar/ -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/users">Accueil</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/users">Liste des utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/ajoute">Ajouter un utilisateur</a>
                </li>
                <li>
                    <form th:action="@{/admin/users}" method="get">
                        <input type="text" name="searchQuery" th:value="${searchQuery}" placeholder="Saisir ici.">
                        <button type="submit">rechercher</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content">
    <aside>
        <div><strong>Admin</strong></div>
        <tr th:each="user : ${usersAdmin}">
            <td><span th:text="${user.lastName} "></span><br></td>
        </tr>
    </aside>

    <main>
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>mail</th>
                <th>password</th>
                <th>admin</th>
                <th>enable</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.lastName}"></span></td>
                <td><span th:text="${user.firstName}"></span></td>
                <td><span th:text="${user.mail}"></span></td>
                <td><span th:text="${user.password}"></span></td>
                <td><span th:text="${user.admin}"></span></td>
                <td><span th:text="${user.enabled}"></span></td>
                <td><!--禁用按钮-->
                    <form th:if="${user.enabled}" th:action="@{/admin/disable}" method="post">
                        <input type="hidden" name="id" th:value="${user.id}"/>
                        <input type="submit" value="Disable"/>
                    </form>
                    <form th:unless="${user.enabled}" th:action="@{/admin/enable}" method="post">
                        <input type="hidden" name="id" th:value="${user.id}"/>
                        <input type="submit" value="Enable"/>
                    </form>
                </td>
                <td><!--删除按钮-->
                    <form th:action="@{/admin/supprimer}" method="post">
                        <input type="hidden" name="id" th:value="${user.id}"/>
                        <input type="submit" value="Supprimer"/>
                    </form>
                </td>
                <td><!--编辑按钮-->
                    <form th:action="@{/admin/edit}" method="get">
                        <input type="hidden" name="id" th:value="${user.id}"/>
                        <input type="submit" value="Edit"/>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
        <!-- 分页导航 -->

        <div>
            <a th:href="@{/admin/users(page=0)}" th:if="${hasPreviousPage}">Première page</a>
            <a th:href="@{/admin/users(page=${currentPage - 1})}" th:if="${hasPreviousPage}">Page précédente</a>
            <a th:href="@{/admin/users(page=${currentPage + 1})}" th:if="${hasNextPage}">Page suivante</a>
            <a th:href="@{/admin/users(page=${totalPages - 1})}" th:if="${hasNextPage}">Dernière page</a>
        </div>

    </main>
</div>
<footer>footer</footer>
</body>
</html>
